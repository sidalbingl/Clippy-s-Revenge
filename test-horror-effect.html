<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Effect Test - Clippy's Revenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      overflow: hidden;
      height: 100vh;
    }

    /* Clippy Avatar */
    .clippy {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 120px;
      height: 140px;
      background: linear-gradient(145deg, #FFD700, #FFA500);
      border-radius: 20px;
      cursor: pointer;
      transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
    }

    .clippy.center {
      bottom: 50%;
      right: 50%;
      transform: translate(50%, 50%) scale(2);
      filter: drop-shadow(0 0 30px rgba(220, 20, 60, 0.8));
    }

    /* Eyes */
    .eye {
      position: absolute;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      top: 35px;
      transition: all 0.5s;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .eye.left { left: 28px; }
    .eye.right { right: 28px; }

    .pupil {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      top: 6px;
      left: 6px;
      transition: all 0.3s;
    }

    .eye.red {
      background: #ff0000;
      box-shadow: 0 0 30px #ff0000, inset 0 0 10px #8B0000;
      animation: eyeGlow 0.5s infinite alternate;
    }

    .eye.red .pupil {
      background: #000;
      box-shadow: 0 0 10px #ff0000;
    }

    @keyframes eyeGlow {
      0% { box-shadow: 0 0 20px #ff0000, inset 0 0 10px #8B0000; }
      100% { box-shadow: 0 0 40px #ff0000, inset 0 0 15px #8B0000; }
    }

    .eye.closed {
      height: 4px;
      background: #000;
      border-radius: 0;
      box-shadow: none;
    }

    /* Screen Darkness */
    .darkness {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, #000 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-in;
      z-index: 999;
    }

    .darkness.active {
      opacity: 1;
    }

    /* Blood Drip Effect */
    .blood-drip {
      position: absolute;
      top: 0;
      width: 3px;
      background: linear-gradient(to bottom, 
        transparent 0%,
        #8B0000 20%,
        #DC143C 50%,
        #8B0000 80%,
        transparent 100%
      );
      animation: drip 1.5s ease-in forwards;
      filter: blur(0.5px);
      box-shadow: 0 0 5px #DC143C;
    }

    @keyframes drip {
      0% {
        height: 0;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        height: 100vh;
        opacity: 0.6;
      }
    }

    /* Blood Splatter */
    .blood-splatter {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 998;
      opacity: 0;
    }

    .blood-splatter.active {
      animation: splatterFade 2s ease-out forwards;
    }

    @keyframes splatterFade {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .splatter-mark {
      position: absolute;
      background: radial-gradient(circle, #8B0000 0%, #DC143C 40%, transparent 70%);
      border-radius: 50%;
      filter: blur(2px);
      opacity: 0.8;
    }

    /* Glitch Effect */
    .glitch {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
      opacity: 0;
      mix-blend-mode: screen;
    }

    .glitch.active {
      animation: glitchAnim 0.3s infinite;
    }

    @keyframes glitchAnim {
      0% {
        opacity: 0.8;
        transform: translate(2px, 2px);
        filter: hue-rotate(0deg);
      }
      25% {
        transform: translate(-2px, -2px);
        filter: hue-rotate(90deg);
      }
      50% {
        transform: translate(2px, -2px);
        filter: hue-rotate(180deg);
      }
      75% {
        transform: translate(-2px, 2px);
        filter: hue-rotate(270deg);
      }
      100% {
        opacity: 0.8;
        transform: translate(0, 0);
        filter: hue-rotate(360deg);
      }
    }

    /* Vignette */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 30%, #000 100%);
      pointer-events: none;
      z-index: 996;
      opacity: 0;
      transition: opacity 1s;
    }

    .vignette.active {
      opacity: 0.8;
    }

    /* Screen Shake */
    @keyframes screenShake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-10px, 5px); }
      20% { transform: translate(10px, -5px); }
      30% { transform: translate(-8px, 8px); }
      40% { transform: translate(8px, -8px); }
      50% { transform: translate(-6px, 6px); }
      60% { transform: translate(6px, -6px); }
      70% { transform: translate(-4px, 4px); }
      80% { transform: translate(4px, -4px); }
      90% { transform: translate(-2px, 2px); }
    }

    body.shake {
      animation: screenShake 0.5s ease-in-out;
    }

    /* Control Panel */
    .controls {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      border: 3px solid #DC143C;
      z-index: 1002;
      box-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
    }

    button {
      background: linear-gradient(145deg, #DC143C, #8B0000);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
    }

    button:hover {
      background: linear-gradient(145deg, #8B0000, #DC143C);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(220, 20, 60, 0.6);
    }

    button:active {
      transform: scale(0.95);
    }

    .info {
      margin-top: 15px;
      font-size: 14px;
      color: #DC143C;
      text-align: center;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
    }

    /* Static Noise */
    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.3'/%3E%3C/svg%3E");
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: staticFlicker 0.1s infinite;
    }

    .static.active {
      opacity: 0.15;
    }

    @keyframes staticFlicker {
      0% { opacity: 0.1; }
      50% { opacity: 0.2; }
      100% { opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="triggerHorrorEffect()">ðŸ©¸ TRIGGER HORROR</button>
    <div class="info">Press SPACE or click button</div>
  </div>

  <div class="clippy" id="clippy">
    <div class="eye left">
      <div class="pupil"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
    </div>
  </div>

  <div class="darkness" id="darkness"></div>
  <div class="vignette" id="vignette"></div>
  <div class="blood-splatter" id="bloodSplatter"></div>
  <div class="static" id="static"></div>
  <div class="glitch" id="glitch"></div>

  <script>
    let isAnimating = false;

    function triggerHorrorEffect() {
      if (isAnimating) return;
      isAnimating = true;

      const clippy = document.getElementById('clippy');
      const darkness = document.getElementById('darkness');
      const vignette = document.getElementById('vignette');
      const bloodSplatter = document.getElementById('bloodSplatter');
      const staticEl = document.getElementById('static');
      const glitch = document.getElementById('glitch');
      const eyes = document.querySelectorAll('.eye');

      // Step 1: Vignette starts (0s)
      vignette.classList.add('active');

      // Step 2: Clippy moves to center (0.5s)
      setTimeout(() => {
        clippy.classList.add('center');
      }, 500);

      // Step 3: Eyes turn red and glow (1.5s)
      setTimeout(() => {
        eyes.forEach(eye => eye.classList.add('red'));
        playHeartbeat();
      }, 1500);

      // Step 4: Screen shake (2s)
      setTimeout(() => {
        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 500);
      }, 2000);

      // Step 5: Static noise (2.3s)
      setTimeout(() => {
        staticEl.classList.add('active');
      }, 2300);

      // Step 6: Eyes close slowly (2.5s)
      setTimeout(() => {
        eyes.forEach(eye => eye.classList.add('closed'));
      }, 2500);

      // Step 7: DARKNESS (3s)
      setTimeout(() => {
        darkness.classList.add('active');
      }, 3000);

      // Step 8: Blood drips from top (3.5s)
      setTimeout(() => {
        createBloodDrips();
      }, 3500);

      // Step 9: Glitch effect (3.8s)
      setTimeout(() => {
        glitch.classList.add('active');
        setTimeout(() => glitch.classList.remove('active'), 800);
      }, 3800);

      // Step 10: Blood splatter explosion (4s)
      setTimeout(() => {
        createBloodSplatter();
        bloodSplatter.classList.add('active');
        
        // Screen shake again
        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 500);
      }, 4000);

      // Step 11: Fade out static (5s)
      setTimeout(() => {
        staticEl.classList.remove('active');
      }, 5000);

      // Step 12: Reset everything (6.5s)
      setTimeout(() => {
        clippy.classList.remove('center');
        darkness.classList.remove('active');
        vignette.classList.remove('active');
        bloodSplatter.classList.remove('active');
        bloodSplatter.innerHTML = '';
        eyes.forEach(eye => {
          eye.classList.remove('red', 'closed');
        });
        isAnimating = false;
      }, 6500);
    }

    function createBloodDrips() {
      const container = document.getElementById('bloodSplatter');
      const dripCount = 40;

      for (let i = 0; i < dripCount; i++) {
        const drip = document.createElement('div');
        drip.className = 'blood-drip';
        drip.style.left = (Math.random() * 100) + '%';
        drip.style.animationDelay = (Math.random() * 0.8) + 's';
        drip.style.animationDuration = (1 + Math.random() * 0.8) + 's';
        container.appendChild(drip);
      }
    }

    function createBloodSplatter() {
      const container = document.getElementById('bloodSplatter');
      const splatterCount = 25;

      for (let i = 0; i < splatterCount; i++) {
        const splatter = document.createElement('div');
        splatter.className = 'splatter-mark';
        
        const size = 50 + Math.random() * 150;
        splatter.style.width = size + 'px';
        splatter.style.height = size + 'px';
        splatter.style.left = (Math.random() * 100) + '%';
        splatter.style.top = (Math.random() * 100) + '%';
        
        container.appendChild(splatter);
      }
    }

    function playHeartbeat() {
      // Simulate heartbeat with screen pulse
      let beats = 0;
      const beatInterval = setInterval(() => {
        document.body.style.filter = 'brightness(0.7)';
        setTimeout(() => {
          document.body.style.filter = 'brightness(1)';
        }, 100);
        
        beats++;
        if (beats >= 5) clearInterval(beatInterval);
      }, 600);
    }

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        triggerHorrorEffect();
      }
    });

    // Add ambient sound effect (optional)
    function playAmbientSound() {
      // You can add a creepy sound here
      // const audio = new Audio('horror-sound.mp3');
      // audio.play();
    }
  </script>
</body>
</html>
